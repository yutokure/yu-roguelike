<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>13. 用語集</title>
    <link rel="stylesheet" href="manual.css">
</head>
<body>
    <main>
        <h1>13. 用語集</h1>
        <dl>
            <dt>DOM</dt>
            <dd>ブラウザが理解できる HTML の部品の木構造。JavaScript で操作します。</dd>
            <dt>JSON</dt>
            <dd>データを「キー：値」で表す形式。人もコンピューターも読みやすいのが特徴です。</dd>
            <dt>レスポンシブデザイン</dt>
            <dd>画面の幅によってデザインを自動で調整する仕組み。スマホやタブレットで活躍します。</dd>
            <dt>タブUI</dt>
            <dd>複数の画面を切り替えるためのメニュー。クリックすると内容が変わります。</dd>
            <dt>シード値</dt>
            <dd>乱数の開始値。ブロック次元で同じシードを使うと同じ構造が生成されます。</dd>
            <dt>イベントリスナー</dt>
            <dd>ボタンのクリックなど特定の動作に反応して処理を実行する仕組みです。</dd>
        </dl>
    </main>
</body>
</html>
